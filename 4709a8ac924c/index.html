age-javascript">				<span class="hljs-string">&quot;40516&quot;</span>: <span class="hljs-string">&quot;HG&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40536&quot;</span>: <span class="hljs-string">&quot;HG&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40583&quot;</span>: <span class="hljs-string">&quot;QJ&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40765&quot;</span>: <span class="hljs-string">&quot;YQ&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40784&quot;</span>: <span class="hljs-string">&quot;QJ&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40840&quot;</span>: <span class="hljs-string">&quot;YK&quot;</span>,</span><br><span class="language-javascript">				<span class="hljs-string">&quot;40863&quot;</span>: <span class="hljs-string">&quot;QJG&quot;</span></span><br><span class="language-javascript">			&#125;;</span><br><span class="language-javascript"></span><br><span class="language-javascript"></span><br><span class="language-javascript"></span><br><span class="language-javascript">			<span class="hljs-comment">/* </span></span><br><span class="hljs-comment"><span class="language-javascript">				param:中文字符串</span></span><br><span class="hljs-comment"><span class="language-javascript">				result:拼音首字母串数组</span></span><br><span class="hljs-comment"><span class="language-javascript">			*/</span></span><br><span class="language-javascript">			<span class="hljs-keyword">function</span> <span class="hljs-title function_">makePy</span>(<span class="hljs-params"></span>) &#123;</span><br><span class="language-javascript">				<span class="hljs-keyword">var</span> str = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;text&quot;</span>).<span class="hljs-property">value</span>;</span><br><span class="language-javascript">				<span class="hljs-keyword">if</span> (<span class="hljs-title function_">typeof</span>(str) != <span class="hljs-string">&quot;string&quot;</span>) &#123;</span><br><span class="language-javascript">					<span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Error</span>(-<span class="hljs-number">1</span>, <span class="hljs-string">&quot;\u51fd\u6570makePy\u9700\u8981\u5b57\u7b26\u4e32\u7c7b\u578b\u53c2\u6570!&quot;</span>);</span><br><span class="language-javascript">				&#125;</span><br><span class="language-javascript">				<span class="hljs-keyword">var</span> arrResult = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Array</span>(); <span class="hljs-comment">//保存中间结果的数组</span></span><br><span class="language-javascript">				<span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>, len = str.<span class="hljs-property">length</span>; i &lt; len; i++) &#123;</span><br><span class="language-javascript">					<span class="hljs-comment">//获得unicode码</span></span><br><span class="language-javascript">					<span class="hljs-keyword">var</span> ch = str.<span class="hljs-title function_">charAt</span>(i);</span><br><span class="language-javascript">					<span class="hljs-comment">//检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理</span></span><br><span class="language-javascript">					arrResult.<span class="hljs-title function_">push</span>(<span class="hljs-title function_">checkCh</span>(ch));</span><br><span class="language-javascript">				&#125;</span><br><span class="language-javascript">				<span class="hljs-comment">//处理arrResult,返回所有可能的拼音首字母串数组</span></span><br><span class="language-javascript">				<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;text_value&quot;</span>).<span class="hljs-property">innerHTML</span> = <span class="hljs-title function_">mkRslt</span>(arrResult)</span><br><span class="language-javascript">				<span class="hljs-keyword">return</span> <span class="hljs-title function_">mkRslt</span>(arrResult);</span><br><span class="language-javascript">			&#125;</span><br><span class="language-javascript"></span><br><span class="language-javascript">			<span class="hljs-keyword">function</span> <span class="hljs-title function_">checkCh</span>(<span class="hljs-params">ch</span>) &#123;</span><br><span class="language-javascript">				<span class="hljs-keyword">var</span> uni = ch.<span class="hljs-title function_">charCodeAt</span>(<span class="hljs-number">0</span>);</span><br><span class="language-javascript">				<span class="hljs-comment">//如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数</span></span><br><span class="language-javascript">				<span class="hljs-keyword">if</span> (uni &gt; <span class="hljs-number">40869</span> || uni &lt; <span class="hljs-number">19968</span>) &#123;</span><br><span class="language-javascript">					<span class="hljs-keyword">return</span> ch;</span><br><span class="language-javascript">				&#125; <span class="hljs-comment">//dealWithOthers(ch);</span></span><br><span class="language-javascript">				<span class="hljs-comment">//检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母</span></span><br><span class="language-javascript">				<span class="hljs-keyword">return</span> (oMultiDiff[uni] ? oMultiDiff[uni] : (strChineseFirstPY.<span class="hljs-title function_">charAt</span>(uni - <span class="hljs-number">19968</span>)));</span><br><span class="language-javascript">			&#125;</span><br><span class="language-javascript"></span><br><span class="language-javascript">			<span class="hljs-keyword">function</span> <span class="hljs-title function_">mkRslt</span>(<span class="hljs-params">arr</span>) &#123;</span><br><span class="language-javascript">				<span class="hljs-keyword">var</span> arrRslt = [<span class="hljs-string">&quot;&quot;</span>];</span><br><span class="language-javascript">				<span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>, len = arr.<span class="hljs-property">length</span>; i &lt; len; i++) &#123;</span><br><span class="language-javascript">					<span class="hljs-keyword">var</span> str = arr[i];</span><br><span class="language-javascript">					<span class="hljs-keyword">var</span> strlen = str.<span class="hljs-property">length</span>;</span><br><span class="language-javascript">					<span class="hljs-keyword">if</span> (strlen == <span class="hljs-number">1</span>) &#123;</span><br><span class="language-javascript">						<span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> k = <span class="hljs-number">0</span>; k &lt; arrRslt.<span class="hljs-property">length</span>; k++) &#123;</span><br><span class="language-javascript">							arrRslt[k] += str;</span><br><span class="language-javascript">							<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(str)</span><br><span class="language-javascript">						&#125;</span><br><span class="language-javascript">					&#125; <span class="hljs-keyword">else</span> &#123;</span><br><span class="language-javascript">						<span class="hljs-keyword">var</span> tmpArr = arrRslt.<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>);</span><br><span class="language-javascript">						arrRslt = [];</span><br><span class="language-javascript">						<span class="hljs-keyword">for</span> (k = <span class="hljs-number">0</span>; k &lt; strlen; k++) &#123;</span><br><span class="language-javascript">							<span class="hljs-comment">//复制一个相同的arrRslt</span></span><br><span class="language-javascript">							<span class="hljs-keyword">var</span> tmp = tmpArr.<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>);</span><br><span class="language-javascript">							<span class="hljs-comment">//把当前字符str[k]添加到每个元素末尾</span></span><br><span class="language-javascript">							<span class="hljs-keyword">for</span> (<span class="hljs-keyword">var</span> j = <span class="hljs-number">0</span>; j &lt; tmp.<span class="hljs-property">length</span>; j++) &#123;</span><br><span class="language-javascript">								tmp[j] += str.<span class="hljs-title function_">charAt</span>(k);</span><br><span class="language-javascript">							&#125;</span><br><span class="language-javascript">							<span class="hljs-comment">//把复制并修改后的数组连接到arrRslt上</span></span><br><span class="language-javascript">							arrRslt = arrRslt.<span class="hljs-title function_">concat</span>(tmp);</span><br><span class="language-javascript">						&#125;</span><br><span class="language-javascript">					&#125;</span><br><span class="language-javascript">				&#125;</span><br><span class="language-javascript">				<span class="hljs-keyword">return</span> arrRslt;</span><br><span class="language-javascript">			&#125;</span><br><span class="language-javascript">		</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
