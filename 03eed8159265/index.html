            <h1 id="seo-header">js 原生最简单简洁的打印</h1>
            
            
              <div class="markdown-body">
                
                <p><img src="https://img-blog.csdnimg.cn/60e3a1fbf4ef444aa5daba5c2dd2aca7.gif#pic_center" srcset="/img/loading.gif" lazyload></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;en&quot;</span>&gt;</span><br>	<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">http-equiv</span>=<span class="hljs-string">&quot;X-UA-Compatible&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;IE=edge&quot;</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;viewport&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;width=device-width, initial-scale=1.0&quot;</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>打印<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css"></span><br><span class="language-css">			<span class="hljs-selector-class">.is-print</span> &#123;</span><br><span class="language-css">				<span class="hljs-attribute">display</span>: none;</span><br><span class="language-css">			&#125;</span><br><span class="language-css"></span><br><span class="language-css">			<span class="hljs-keyword">@media</span> print &#123;</span><br><span class="language-css">				<span class="hljs-keyword">@page</span> &#123;</span><br><span class="language-css">					size: landscape // 横向打印</span><br><span class="language-css">					<span class="hljs-comment">/* </span></span><br><span class="hljs-comment"><span class="language-css">					 auto用户代理决定页面的大小。在大多数情况下，使用目标板的尺寸和方向。</span></span><br><span class="hljs-comment"><span class="language-css">					 landscape页面的内容以横向模式显示（即框的最长边是水平的）。</span></span><br><span class="hljs-comment"><span class="language-css">					 portrait页面的内容以纵向模式显示（即框的最长边是垂直的）。这是默认的方向。</span></span><br><span class="hljs-comment"><span class="language-css">					 */</span></span><br><span class="language-css">				&#125;</span><br><span class="language-css"></span><br><span class="language-css">				<span class="hljs-selector-class">.no-print</span> &#123;</span><br><span class="language-css">					<span class="hljs-attribute">display</span>: none;</span><br><span class="language-css">				&#125;</span><br><span class="language-css"></span><br><span class="language-css">				<span class="hljs-selector-class">.is-print</span> &#123;</span><br><span class="language-css">					<span class="hljs-attribute">display</span>: block;</span><br><span class="language-css">					<span class="hljs-attribute">color</span>: red;</span><br><span class="language-css">				&#125;</span><br><span class="language-css">			&#125;</span><br><span class="language-css">		</span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span><br><br>	<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;no-print&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>67、我是一个很有原则的人，说到底我做人的原则只有三个字，看心情。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>68、身在福中不知福，说的是有些人已经发福了，但自己却装作不知道一样。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>69、教室里拆开了一包零食就像人民广场喂鸽子，学校里带了一包面纸就好比城市广场发传单。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>70、还没有拉黑你的原因是，可以在失落的时候，看看你过得有多惨，然后瞬间精神抖擞。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>71、跟人说冬天东北的铁皮是甜的，总有人不信，还觉得这里面一定有什么猫腻，但就是忍不住要亲口尝一下。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>72、你找不到理想的另一半很正常啊，你也没有成为理想的自己，不是吗？<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>73、虽然你脾气不好，成绩不好，气质不好，性格不好，长相不好，但你唯一值得骄傲的就是：胃口好！<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>74、收一个关门弟子，学费1888。只教关门，现在报名还教关灯和关窗关空调。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>75、希望我能成为一个有钱又有趣的人，实在不行，光有钱也是可以的。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>76、可以触摸的痛苦是什么？就是我觉得肚子都饿扁了，一摸还是有一坨肉。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>77、刚才看到一个身影很像你，我疯了似地追上去，才想起这个城市没有你，我停下了脚步。放下了手中的砖头，差点打错人了。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>78、我发现我这几年来，丝毫没有动摇坚持下来的事情，除了吃饭睡觉什么的，应该就只有掉头发了。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>79、作为一个别人眼中乐观的人，大概就是你上吊快死了，大家还以为你在荡秋千。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>80、脏话只是用来辅助我发泄情绪的一种语言助词，跟我的素质半毛钱关系都没有。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>81、以前的女孩，会像他们妈妈那样做饭，现在的女孩，只会像他们爸爸那样喝酒。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>82、如果你容不下我，说明不是你的心胸太狭小，就是我的人格太伟大。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>83、发烧四十度，想叫老公送我去医院，却发现他正跪在地上为我诵经祈福。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br><br><br>			<span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onclick</span>=<span class="hljs-string">&quot;print()&quot;</span>&gt;</span>打印<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>		<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;is-print&quot;</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>1、刚才做了一个风险非常大的投资，要是成功了，一下就能挣几个亿，要是失败了，我这两块钱就打了水漂了。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>2、当你生活不顺心的时候，不要慌。看看你的钱包和存款，哭出来就好了。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>3、我与我的床坠入了爱河，我们对彼此而言，都非常的完美。但闹钟并不这么想，那个妒忌心重的贱货。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>4、我曾天真地以为金钱是万能的，后来才发现，金钱不是万能的，是无所不能的。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>5、家长永远分不清解释和顶嘴，你解释就是顶嘴，你再说一句就是抬扛。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>6、我相亲了一个女孩，我妈特喜欢，我爸也很喜欢，最后认她做干女儿了，还说我配不上她。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>7、有的女生像莲花，出水芙蓉。有的女生像牡丹，高贵典雅。有的女生像梅花，高冷孤傲。而你像多肉，胖嘟嘟、圆滚滚。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>8、命里有时终须瘦，命里无时胖成球，今朝有酒今朝醉，明日更肥明日忧。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>9、一个男人拼命挣钱却不注意健康，等于是在给另一个男人打工！一个女人拼命省钱却不注意修养，是在给另一个女人腾地方。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>10、你如果真觉得我哪里不对，请一定要告诉我，反正我也不会改，你可千万不要憋出病来呀。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>11、朋友说我有双下巴了，都是经常低头刷手机导致的。从那之后，每次刷手机我都举高高地往上看。没想到，一个月之后我有了抬头纹。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>12、小时候被奶奶叫龟孙子，稍微长大点被叫兔崽子，如今却沦为一只单身狗，我这一辈子简直就是一部禽兽史！<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>13、如果你实在没朋友，就去给喜欢的人表白，她会提出跟你当朋友的。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>14、失败是成功之母，那成功之父是谁呢？向我转账十元，你就是成功支付！<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>			<span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>15、别人分手了可以一个人去巴黎，而我分手了只能去楼下的牛肉面馆，吃一碗六块钱的牛肉面，还不敢加蛋。<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>	<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span><br><br></code></pre></td></tr></table></figure>
